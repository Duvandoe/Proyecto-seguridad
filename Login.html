<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Prototipo Seguridad</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">

  <!-- AGREGADO: id="login" para activar app.js -->
  <main id="login" class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
    
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Inicio de Sesión
    </h2>

    <form class="space-y-5" onsubmit="return false">
      
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Correo Electrónico</label>

        <!-- AGREGADO: id="email" -->
        <input 
          id="email"
          type="email" 
          placeholder="usuario@empresa.com" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
          bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 
          focus:ring-blue-500 outline-none" />
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>

        <!-- AGREGADO: id="password" -->
        <input 
          id="password"
          type="password" 
          placeholder="••••••••" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
          bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 
          focus:ring-blue-500 outline-none" />
      </div>

      <!-- ESTE BOTÓN YA LO USA app.js AUTOMÁTICAMENTE -->
      <button 
        type="button" 
        class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">
        Ingresar
      </button>

      <p class="text-center text-gray-600 dark:text-gray-400 text-sm hover:underline cursor-pointer">
        <a href="/Register.html">Registrarte</a>
      </p>

    </form>
  </main>

  <!-- AGREGADO: conectar app.js como módulo -->
  <script type="module" src="/app.js"></script>

</body>
</html>
